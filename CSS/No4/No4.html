<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D 空间的卡片翻转动效</title>
</head>
<style>
  .img {
    position: absolute;
    transition: all 1s linear;
    backface-visibility: hidden;
  }

  .back {
    z-index: 1;
    transform: rotateY(-180deg);
  }

  .front {
    z-index: 2;
  }

  .wrap:hover .front {
    transform: rotateY(180deg);
  }

  .wrap:hover .back {
    transform: rotateY(0);
  }
</style>

<body>
  <div class="wrap">
    <img src="img/back.jpg" alt="反面" class="img back">
    <img src="img/pic2.jpg" alt="正面" class="img front">
  </div>
</body>

</html>
